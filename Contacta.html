    <!-- Formulario -->
    <article class="contacta">
        <div class="centrado">
            <h2 class="h2Blanco">Contacta</h2>
            <section class="formulario ">
                <form id="form " action="https://www.freecodecamp.com/email-submit " method="post " class="formFooter ">

                    <fieldset class=" itemFormulario ">
                        <label for="nombre " class="form-label ">Nombre y Apellido </label>
                        <input type="text " class="form-control " maxlength="50 " id="nombre " placeholder="Nombre completo ">

                        <label for="email " class="form-label label ">Email address</label>
                        <input type="email " class="form-control " id="email " aria-describedby="emailHelp " placeholder="ejemplo@email.com ">
                        <div id="emailHelp " class="form-text ">Nunca compartiré tu email con nadie más.</div>
                        </label>
                    </fieldset>

                    <fieldset class=" itemFormulario ">
                        <label for="asunto " class="form-label ">Asunto </label>
                        <input type="text " class="form-control " maxlength="50 " id="asunto " placeholder="Asunto ">
                        <br />
                        <label for="message " class="form-label ">Mensaje </label>
                        <textarea type="text " class="form-control " maxlength="50 " id="message " placeholder="Cuéntame cómo ayudarte... "></textarea>
                    </fieldset>

                    <fieldset class="btnCentrado itemBotones ">
                        <button type="submit " class="btn btn-primary ">Enviar</button>
                    </fieldset>
                </form>
            </section>
        </div>
    </article>
